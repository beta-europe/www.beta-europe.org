---
layout: archive
---
{%raw-%}
<div ng-app="TeamApp" ng-controller="TeamCtrl as ctrl">
  <div ng-bind-html="ctrl.group_info['bio_cooked']">
  </div>
  <a class="btn btn--primary" ng-href="{{ctrl.group_url}}">Overview in the Forum</a>
  <h2>Members</h2>
  <div class="grid__wrapper">
    <div class="grid__item" ng-repeat="member in ctrl.group_members.members">
      <div class="grid__item-title-team">
        <a ng-href="{{ ctrl.$window.forum_api + '/users/' + member.username }}">
          <img ng-src="{{ctrl.$window.forum_api+member.avatar_template.replace('{size}', '120')}}" alt="">
        </a>
        <h3>
          <a ng-href="{{ ctrl.$window.forum_api + '/users/' + member.username }}" rel="permalink">{{ member.name }}</a>
        </h3>
      </div>
      <div class="grid__item-excerpt grid__item-excerpt-team">
        <em>{{ member.title }}</em>
        <ul class="author__urls social-icons" style="z-index: 0;">
          <li ng-if="member.location">
            <i class="fa fa-fw fa-map-marker" aria-hidden="true"></i> {{ member.location }}
          </li>
          <li ng-if="member.website">
            <a ng-href="{{ member.website }}">
              <i class="fa fa-fw fa-chain" aria-hidden="true"></i> {{ member.website_name }}
            </a>
          </li>          
          <li>
            <a ng-href="{{ ctrl.$window.forum_api + '/new-message/?username=' + member.username }}">
              <i class="fa fa-fw fa-envelope-square" aria-hidden="true"></i> Contact
            </a>
          </li>          
          <li ng-if="member.twitter">
            <a ng-href="{{'https://twitter.com/' + member.twitter}}">
              <i class="fa fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter
            </a>
          </li>  
          <li ng-if="member.linkedin">
            <a ng-href="{{member.linkedin }}">
              <i class="fa fa-fw fa-linkedin-square" aria-hidden="true"></i> LinkedIn
            </a>
          </li>    
          <li ng-if="member.facebook">
            <a ng-href="{{member.facebook }}">
              <i class="fa fa-fw fa-facebook-square" aria-hidden="true"></i> Facebook
            </a>
          </li>  
        </ul>        
        <div ng-bind-html="member.bio"></div>
      </div>
    </div>
  </div>  
</div>
{%endraw-%}

<script type="text/javascript">
  window.forum_group = "{{ page.forum_group }}";
  window.forum_api   = "{{ site.forum_api }}";
</script>
